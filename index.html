<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1> JavaScript Music Player</h1>
    </div>
    <div>
        <picture class="block">
            <img class="animateIcon" src="images/icons8-dancing-girl-100.png" alt="icon">
            <img class="animateIcon" src="images/icons8-dvd-100.png" alt="icons">
            <img class="animateIcon" src="images/icons8-ear-100.png" alt="icons">
            <img class="animateIcon" src="images/icons8-hear-no-evil-monkey-100.png" alt="icon">
            <img class="animateIcon" src="images/icons8-man-dancing-100.png" alt="icon">
            <img class="animateIcon" src="images/icons8-musical-note-100.png" alt="icon">
        </picture>
    </div>
    <p> Click tab below to play music</p>
    <div class="container">
        <div class="color1 effect">Do</div>
        <div class="color2 effect">Re</div>
        <div class="color3 effect">Mi</div>
        <div class="color4 effect">Fa</div>
        <div class="color5 effect">So</div>
        <div class="color6 effect">Ti</div>
        <div class="color7 effect">Do</div>
    </div>

    <script src="stick.js"></script>
</body>

</html>
